<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CodeRunner Result</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e2f;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #61dafb;
            text-shadow: 0 0 10px #61dafb;
        }
        p {
            margin: 1rem 0 0.5rem;
            font-size: 1.1rem;
        }
        strong {
            color: #82aaff;
        }
        pre {
            background-color: #2d2d44;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Source Code Pro', monospace, monospace;
            font-size: 1rem;
            color: #f8f8f2;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            box-shadow: inset 0 0 10px #00000088;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            background-color: #61dafb;
            color: #121212;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(97, 218, 251, 0.4);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #21a1f1;
            box-shadow: 0 6px 15px rgba(33, 161, 241, 0.6);
        }
        p[style] {
            /* inputNote style */
            margin-top: 1rem;
            font-size: 1.15rem;
            text-align: center;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
            pre {
                font-size: 0.9rem;
            }
            a {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Execution Result</h1>

        <p><strong>Language:</strong> <span th:text="${language}"></span></p>
        <p><strong>Your Code:</strong></p>
        <pre th:text="${code}"></pre>

        <p><strong>Input:</strong></p>
        <pre th:text="${input}"></pre>

        <p><strong>Output:</strong></p>
        <pre th:text="${output}"></pre>

        <a href="/">Go Back</a>
    </div>
</body>
</html>
